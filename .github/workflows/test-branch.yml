name: test-branch

on:
  push:
    branches:
      - '[0-9]+.[0-9]+.x'
      - '[0-9]+.x.x'


jobs:
  test-branch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ci: ['lint', 'test', 'build']
    steps:
      - uses: actions/checkout@v2
      - run: echo "test"
      - name: Conditional
        if: ${{ matrix.ci == 'build' }}
        run: echo "build only"
